apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: esignet-gateway
  namespace: esignet
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - DOMAIN
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: dev-com-tls
    hosts:
      - DOMAIN